<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smoking Relapse Predictor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Smoking Relapse Predictor</h1>
    <p class="sub">Enter the feature values and click Predict.</p>

    <section class="card">
      <form id="predict-form">
        <div id="fields" class="grid"></div>
        <button type="submit">Predict</button>
      </form>
    </section>

    <section class="card" id="result-card" aria-live="polite">
      <h2>Result</h2>
      <div id="result" class="result">Model not loaded yet.</div>
      <pre id="probs" class="probs"></pre>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
